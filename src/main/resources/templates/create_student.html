<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Add New Student</h2>
        <form th:action="@{/students}" th:object="${student}" method="POST">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save</button>
          <a th:href="@{/students}" class="btn btn-secondary btn-block">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
